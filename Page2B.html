<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Feedback-System">
      <div class="card">
        <h1 class="center-h1">Thank you for your order</h1>
        <div class="timeline">
          <div class="timeline1">
            <div class="no1"><p class="lowerP1">1</p></div>
          </div>
          <div class="timeline2"></div>
          <div class="timeline3">
            <p class="p1">Your Feedback</p>
            <div class="no3"><p class="lowerP3">2</p></div>
          </div>
          <div class="timeline4"></div>
          <div class="timeline5">
            <div class="no5"><p class="lowerP5">3</p></div>
          </div>
        </div>
        <div class="inputform">
          <div class="form-group">
            <form class="inline-form">
              <div class="form-row">
                <label for="shortExpectation"
                  >Why is this item short of your expectation?
                  <span class="required-field">*</span></label
                >
              </div>
              <div class="form-row">
                <input
                  type="text"
                  id="shortExpectation"
                  name="shortExpectation"
                />
              </div>
              <div class="form-row">
                <label for="improve"
                  >How would you like us to improve?
                  <span class="required-field">*</span></label
                >
              </div>
              <div class="form-row">
                <input type="text" id="improve" name="improve" />
              </div>
            </form>
          </div>
        </div>
        <div class="next"><button class="nextbtn">NEXT</button></div>
      </div>
    </div>
  </body>
</html>
