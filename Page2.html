<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Feedback-System">
      <div class="card">
        <h1 class="center-h1">Thank you for your order</h1>
        <div class="timeline">
          <div class="timeline1">
            <div class="no1"><p class="lowerP1">1</p></div>
          </div>
          <div class="timeline2"></div>
          <div class="timeline3">
            <p class="p1">Your Feedback</p>
            <div class="no3"><p class="lowerP3">2</p></div>
          </div>
          <div class="timeline4"></div>
          <div class="timeline5">
            <div class="no5"><p class="lowerP5">3</p></div>
          </div>
        </div>
        <div class="info">
          <p class="info1">*How long have you been using it?</p>
          <div class="container">
            <div class="radiobtn">
              <input type="radio" id="radio1" name="radio1" value="" />
              <label for="age1">Just started (less than 7 days)</label>
              <br />
              <input type="radio" id="radio2" name="radio2" value="" />
              <label for="age1">I’ve been using it for a while!</label><br />
              <input type="radio" id="radio3" name="radio3" value="" />
              <label for="age1">I’ve been using it for more than 30 days</label
              ><br />
            </div>
          </div>
          <p class="info2">*How satisfied are you with our product?</p>
          <div class="rating">
            <input type="radio" name="star" id="star1" />
            <label for="star1"></label>
            <input type="radio" name="star" id="star2" />
            <label for="star2"></label>
            <input type="radio" name="star" id="star3" />
            <label for="star3"></label>
            <input type="radio" name="star" id="star4" />
            <label for="star4"></label>
            <input type="radio" name="star" id="star5" />
            <label for="star5"></label>
          </div>
        </div>
        <div class="next"><button class="nextbtn">NEXT</button></div>
      </div>
    </div>
  </body>
</html>
